on:
  pull_request:
    branches:
      - main
name: TOC Generator
jobs:
  generateTOC:
    name: TOC Generator
    runs-on: ubuntu-latest
    steps:
      - uses: technote-space/toc-generator@v4
        with:
          CREATE_PR: true
          TARGET_PATHS: javapractice/index.md,system-design/index.md,README.md
          GITHUB_TOKEN: ${{ secrets.TOC_GENERATOR }}
          MAX_HEADER_LEVEL: 6