theme: just-the-docs
title: Coding Practice
markdown: kramdown
timezone: Asia/Kolkata
url: https://pardhumadipalli.github.io
baseurl: /coding-practice
repository: PardhuMadipalli/coding-practice

favicon_ico: "/assets/images/favicon.png"
color_scheme: light
code_path: https://github.com/PardhuMadipalli/coding-practice/blob/main/

callouts:
  note:
    color: blue

plugins:
  - jekyll-toc

defaults:
  - scope:
      path: ""
    values:
      toc: true

exclude:
  - "*.java"
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - "*.iml"